{% extends './base.html' %}

{% load static %}
{% block style %}
<link rel="stylesheet" href="{% static 'blogApp/create.css' %}">
{% endblock style %}

{% block body %}
<div class="create-post-form">
    <form action="{% url 'blog-create' %}" method="post">
        {% csrf_token %}
        <label for="title">Title:</label>
        <input type="text" name="title" id="title" placeholder="Enter the title" required>

        <label for="content">Content:</label>
        <textarea name="content" id="content" cols="30" rows="10" placeholder="Enter the content" required></textarea>
        <br><br>
        <input type="submit" value="Create">
    </form>
</div>
{% endblock body %}
