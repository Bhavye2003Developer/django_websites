{% extends './base.html' %}

{% block style %}
<style>
    .blog-container {
        margin-top: 50px;
        text-align: center;
        max-width: 1000px;
        padding: 20px;
        background-color: #fff;
        border: 1px solid #ddd;
        border-radius: 4px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        animation: fade-in 0.5s ease;
    }

    @keyframes fade-in {
        from {
            opacity: 0;
        }
        to {
            opacity: 1;
        }
    }

    h1 {
        margin-top: 0;
        color: #333;
    }

    h3 {
        margin-top: 10px;
        color: #777;
    }

    p {
        margin-top: 20px;
        line-height: 1.5;
        color: #444;
    }

    a {
        text-decoration: none;
        color: #000;
    }

    button {
        background-color: transparent;
        border: none;
        cursor: pointer;
        transition: transform 0.3s ease;
    }

    button img {
        vertical-align: middle;
    }

    button:hover {
        transform: scale(1.1);
    }

    .like-count {
        font-weight: bold;
        color: #777;
        animation: pulse 1s infinite;
    }

    @keyframes pulse {
        0% {
            transform: scale(1);
        }
        50% {
            transform: scale(1.2);
        }
        100% {
            transform: scale(1);
        }
    }

    .like-count::before {
        content: "ðŸ”¥";
        margin-right: 5px;
    }
</style>
{% endblock style %}

{% block body %}
<center>
    <div class="blog-container">
        <br><br>
        <h1>{{blog.title}}</h1>
        <h3>{{blog.author}}</h3>
        <p>{{blog.content}}</p>
        <p>
            <form action="{% url 'blog-detail' blog.id %}" method="post">
                {% csrf_token %}
                <button type="submit" name="like" value="Like">
                    <img src="https://em-content.zobj.net/source/microsoft-teams/363/thumbs-up_1f44d.png" alt="Thumbs Up" width="50px">
                </button>
            </form>
            <span class="like-count">{{blog.likes}}</span>
        </p>
    </div>
</center>
{% endblock body %}
