<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Bloggers</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="{% url 'blogApp:home' %}"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="{% url 'home:about' %}"
                >About Us</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="{% url 'home:contact' %}"
                >Contact</a
              >
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>

          </form> &nbsp&nbsp

          {% if user.is_authenticated %}
            <form action="{% url 'home:Userlogin' %}" method="post">
              {% csrf_token %}
              <button class="btn btn-success" type="submit">
                Logout
              </button>
            </form>

            {% else %}


              <button class="btn btn-success" type="button" data-bs-toggle="modal" data-bs-target="#login" data-bs-whatever="@mdo">
                Login
              </button>
              <form method="POST" action="{% url 'home:Userlogin' %}">
                {% csrf_token %}
              <div class="modal fade" id="login" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h1 class="modal-title fs-5" id="exampleModalLabel">Please enter your login details</h1>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                      <form>
                        <div class="mb-3">
                          <label for="username" class="col-form-label">Username</label>
                          <input type="text" class="form-control" name="username">
                        </div>
                        <div class="mb-3">
                          <label for="password" class="col-form-label">Password</label>
                          <input type="password" class="form-control" name="password"></password>
                        </div>
                      </form>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                      <button type="submit" class="btn btn-primary">Login</button>
                    </div>
                  </div>
                </div>
              </div>
            </form>

            &nbsp&nbsp
              <button class="btn btn-success" type="button" data-bs-toggle="modal" data-bs-target="#signup" data-bs-whatever="@mdo">
                Signup
              </button>
              <form method="POST" action="{% url 'home:Usersignup' %}">
                {% csrf_token %}
              <div class="modal fade" id="signup" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h1 class="modal-title fs-5" id="exampleModalLabel">Please create your account</h1>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                      <form>
                        <div class="mb-3">
                          <label for="username" class="col-form-label">Username</label>
                          <input type="text" class="form-control" name="username">
                        </div>
                        <div class="mb-3">
                          <label for="email" class="col-form-label">Email</label>
                          <input type="email" class="form-control" name="email">
                        </div>
                        <div class="mb-3">
                          <label for="password" class="col-form-label">Password</label>
                          <input type="password" class="form-control" name="password"></password>
                        </div>
                      </form>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                      <button type="submit" class="btn btn-primary">Signup</button>
                    </div>
                  </div>
                </div>
              </div>
            </form>

            {% endif %}

        </div>
      </div>
    </nav>

    <br /><br />

    {% block body %} {% endblock body %}

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
