{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="height=device-height, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    {% block style %}
    <style>
      .card{
        overflow-y:auto;
        display: flex;
        flex-direction: column;
        height: 100vh;
      }
      .card-body {
        flex: 1 1 80%;
        overflow-y: auto;
      }
      .card-footer {
        flex: 1 1 15%;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .navbar {
      margin-top: 0;
      margin-bottom: 0;
    }

      /* add custom styles here */
    </style>
    {% endblock style %}
  </head>
  <body>
    <center>
    <div class="card">
      <div class="card-body">
        {% block body %} {% endblock body %}
      </div>
      <div class="card-footer">
        <nav class="navbar navbar-expand-lg navbar bg-*">
          <div class="container-fluid">
            <a href="{% url 'home' userID %}" class="navbar-brand animate-me">Home</a>
            <a href="{% url 'order' userID %}" class="navbar-brand animate-me">Order</a>
            <a href="{% url 'gallery' userID %}" class="navbar-brand animate-me">Gallery</a>
          </div>
        </nav>
      </div>
    </div>
  </center>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
    <script>
      // add custom JavaScript here
      // Example: animate an element on mobile devices
      if (/Mobi/i.test(navigator.userAgent)) {
        const animateElements = document.querySelectorAll('.animate-me');
        animateElements.forEach(element => {
          element.addEventListener('click', () => {
            element.classList.add('animate__animated', 'animate__heartBeat');
          });
        });
      }
    </script>
  </body>
</html>
