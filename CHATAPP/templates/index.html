{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
  <link rel="stylesheet" href="{% static 'css/chat.css' %}"> <!-- Add your custom CSS file -->
  <title>Chat Application - Join Room</title>
</head>
<body class="bg-gradient-to-r from-pink-500 to-purple-500">
  <div class="container mx-auto px-4 py-8">
    <div class="bg-white rounded-lg shadow-md max-w-lg mx-auto login-container">
      <div class="px-6 py-4">
        <div class="flex items-center justify-between mb-4">
          <h2 class="text-2xl font-semibold">Join a Chat Room</h2>
        </div>
        <form method="POST">
            {% csrf_token %}
          <div class="mb-4">
            <label for="roomName" class="block text-gray-700 font-semibold">Room Name:</label>
            <input type="text" id="roomName" name="roomName" class="w-full rounded-lg border border-gray-300 py-2 px-4 focus:outline-none focus:border-blue-500" placeholder="Enter the room name" required>
          </div>
          <div class="mb-4">
            <label for="username" class="block text-gray-700 font-semibold">Username:</label>
            <input type="text" id="username" name="username" class="w-full rounded-lg border border-gray-300 py-2 px-4 focus:outline-none focus:border-blue-500" placeholder="Enter your username" required>
          </div>
          <div class="flex justify-end">
            <button type="submit" class="bg-pink-600 hover:bg-pink-700 text-white font-semibold py-2 px-4 rounded-lg focus:outline-none">Join Chat</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
