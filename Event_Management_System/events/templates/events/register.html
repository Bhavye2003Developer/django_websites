{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration - Event Management System</title>
    <link rel="stylesheet" href="{% static 'events/css/home.css' %}">
    <!-- Include the Tailwind CSS file -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <!-- Header -->
    <header>
        {% include 'navbar.html' %}
    </header>

    <div class="content">
        <!-- User Registration Form Section -->
        <section class="user-registration py-16">
            <div class="container mx-auto px-4">
                <h2 class="text-3xl font-bold mb-8">User Registration</h2>
                <form class="max-w-md mx-auto" method="POST">
                    {% csrf_token %}
                    <div class="mb-4">
                        <label for="username" class="block font-bold mb-1">Username:</label>
                        <input type="text" id="username" name="username" placeholder="Choose a username"
                            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:border-blue-300">
                    </div>
                    <div class="mb-4">
                        <label for="email" class="block font-bold mb-1">Email:</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email"
                            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:border-blue-300">
                    </div>
                    <div class="mb-4">
                        <label for="password" class="block font-bold mb-1">Password:</label>
                        <input type="password" id="password" name="password" placeholder="Choose a password"
                            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:border-blue-300">
                    </div>
                    <div class="mb-4">
                        <label for="confirm_password" class="block font-bold mb-1">Confirm Password:</label>
                        <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm your password"
                            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:border-blue-300">
                    </div>
                    <button type="submit"
                        class="btn bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 focus:outline-none focus:ring focus:border-blue-300">Register</button>
                </form>
            </div>
        </section>
    </div>

    <!-- Footer -->
    <footer class="footer bg-gray-900 text-white py-4">
        <div class="container mx-auto px-4" style="display: inline-block; bottom: 0%;">
            <p>&copy; 2023 Event Management System. All rights reserved.</p>
        </div>
    </footer>
</body>

</html>
